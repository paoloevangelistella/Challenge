<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taking Booleaners from A to B</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div>
      <header> <!--Logo e Titolo-->
        <img src="logo.png" alt="logo">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav> <!--Scelta dell'azione-->
        <div>
          <span><input type="button" name="Prenotazone" value="Prenota"></span>
          <span><input type="button" name="Termine Prenotazione" value="Termina Prenotazione"></span>
          <span><input type="button" name="Luci" value="Accendi Luci"></span>
        </div>
        <br>
      </nav>


      <main> <!--Scelta monopattini con relative info-->
        <section class="gino22">
          <input type="checkbox" name="gino22">
          <span>Monopattino Gino22</span>
          <div class="arrow"> Via Guaddalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica"></div>
        </section>
        <br>

        <section class="mike24">
          <input type="checkbox" name="mike24">
          <span>Monopattino Mike24</span>
          <div class="arrow"> Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica"></div>
        </section>
        <br>

        <section class="fede154">
          <input type="checkbox" name="fede154">
          <span>Monopattino Fede154</span>
          <div class="arrow"> Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica"></div>
        </section>
      </main>
    </div>
  </body>
</html>
